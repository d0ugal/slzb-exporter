version: '3.8'

services:
  slzb-exporter:
    image: ghcr.io/d0ugal/slzb-exporter:v2.5.0
    container_name: slzb-exporter
    ports:
      - "9110:9110"
    environment:
      - TZ=Europe/London
      # Server configuration
      - SLZB_EXPORTER_SERVER_HOST=0.0.0.0
      - SLZB_EXPORTER_SERVER_PORT=9110
      # Logging configuration
      - SLZB_EXPORTER_LOG_LEVEL=info
      - SLZB_EXPORTER_LOG_FORMAT=json
      # SLZB-06 device configuration
      - SLZB_EXPORTER_SLZB_API_URL=http://your-slzb-device.local
      - SLZB_EXPORTER_METRICS_DEFAULT_INTERVAL=10s
    restart: unless-stopped
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge
