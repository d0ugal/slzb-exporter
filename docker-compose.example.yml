version: '3.8'

services:
  slzb-exporter:
    image: ghcr.io/d0ugal/slzb-exporter:v2.15.24@sha256:f010e8d4368961b02936180f95cb19ee3fb2f35d63b6212862a033a235872b74
    container_name: slzb-exporter
    ports:
      - "9110:9110"
    environment:
      - TZ=Europe/London
      # Server configuration
      - SLZB_EXPORTER_SERVER_HOST=0.0.0.0
      - SLZB_EXPORTER_SERVER_PORT=9110
      # Logging configuration
      - SLZB_EXPORTER_LOG_LEVEL=info
      - SLZB_EXPORTER_LOG_FORMAT=json
      # SLZB-06 device configuration
      - SLZB_EXPORTER_SLZB_API_URL=http://your-slzb-device.local
      - SLZB_EXPORTER_METRICS_DEFAULT_INTERVAL=10s
    restart: unless-stopped
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge
